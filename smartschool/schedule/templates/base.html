<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartSchool AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 32px 32px;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="text-slate-900">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-slate-900 text-white flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold tracking-tight">SmartSchool</h1>
                <p class="text-slate-400 text-sm mt-1">AI Scheduler</p>
            </div>
            <nav class="mt-6">
                <a href="/" class="w-full text-left px-6 py-4 transition-colors flex items-center gap-3 {% if request.path == '/' %}bg-indigo-600 text-white border-l-4 border-white{% else %}hover:bg-slate-800 text-slate-300{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Расписание
                </a>
                <a href="/admin-panel/" class="w-full text-left px-6 py-4 transition-colors flex items-center gap-3 {% if request.path == '/admin-panel/' %}bg-indigo-600 text-white border-l-4 border-white{% else %}hover:bg-slate-800 text-slate-300{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                    Админ Панель
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <header class="bg-white border-b border-slate-200 h-16 flex items-center px-8 sticky top-0 z-10">
                <h2 class="text-xl font-semibold text-slate-800">
                    {% block page_title %}{% endblock %}
                </h2>
            </header>
            <div class="p-4 md:p-8 max-w-7xl mx-auto">
                {% block content %}{% endblock %}
            </div>

            
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
